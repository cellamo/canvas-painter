<body>
    <h1>Draw Your Mind</h1>
    <div>
        Set Width
        
        
        <input type="number" id="width" value="300" min="100" max="1200" onchange="setWidth()">
        Set Height
        <input type="number" id="height" value="150" min="100" max="1200" onchange="setHeight()">
    </div>
    <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()"> </canvas>

    <p>
        Brush Color
        <input type="color" value="#000" onchange="setColor(this.value)">
        Brush Size
        <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)">
        <output id="sizeOutput">50</output>
    </p>

    <p>
        <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()">
    </p>
